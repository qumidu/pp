        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- header -->
    <header class="main-header">
        <nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
                <!-- brand name/ logo -->
                <a href="#" class="navbar-brand">
                    <h4 class="mb-0">Sugar <span class="text-primary">SUGAR</span></h4>
                </a>

                <!-- menu -->
                <div class="collapse navbar-collapse justify-content-center" id="navbar-collapse-toggle">
                    <ul class="navbar-nav max-auto">
                        <li>
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li>
                            <a href="#about" class="nav-link">About Me</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="#skill" class="nav-link">Skills</a>
                        </li>
                        <li>
                            <a href="#portfolio" class="nav-link">Portfolio</a>
                        </li>
                    </ul>
                </div>

                <!-- button -->
                <div class="ms-auto d-none d-lg-block">
                    <a class="colored-btn" href="#contact">Contact Now</a>
                </div>
                <!-- mobile menu toggle -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-collapse-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

    </header>

    <!-- main -->
    <main>
        <!-- home section -->
        <section id="home" class="home-section bg-gray">
            <div class="container">
                <div class="anim-elements">
                    <div class="anim-element"><i class="bx bxl-html5"></i></div>
                    <div class="anim-element"><i class="bx bxl-css3"></i></div>
                    <div class="anim-element"><i class="bx bxl-react"></i></div>
                    <div class="anim-element"><i class="bx bxl-android"></i></div>
                    <div class="anim-element"><i class="bx bxl-apple"></i></div>
                </div>
                <div class="row gy-5 align-items-center">
                    <div class="col-lg-6">
                        <div class="home-intro text-center text lg-start">
                            <h6>Hi, My name is Sugar.</h6>
                            <h1>I'm a <span id="type-it"></span></h1>
                            <p>Based in District 7, HCMC.</p>
                            <a href="#about" class="colored-btn mt-1">
                                About Me
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 pt-4 pt-lg-0">
                        <div class="home-image text-center">
                            <img src="./assets/img/banner.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!-- bootstrap js -->
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="./assets/vendor/jquery/jquery-3.7.1.min.js"></script>

    <!-- typed js -->

    <!-- main js -->
    <script src="./assets/js/script.js"></script>
